<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saniax - Trabaja con nosotros</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: antiquewhite;
            color: #333;
            position: relative;
        }

        header {
            background-color: #444;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0056b3;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            width: 52%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            align-self: center;
            align-self: top;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }

        .sidebar {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: #f8f8f8;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #444;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Saniax - Trabaja con nosotros</h1>
    </header>
    <main class="container">
        <h2>Formulario de contacto</h2>
        <p>Con esta información podremos conocerte mejor y contactar contigo.</p>

        <form action="envio.html" method="post">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" placeholder="Tu número de teléfono" required>

            <label for="role">Área de Interés:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="marketing">Artista Individual</option>
                <option value="produccion">Producción Musical</option>
                <option value="administrativo">Diseñador</option>
                <option value="otro">Otro</option>
            </select>

            <label for="message">Cuéntanos sobre ti:</label>
            <textarea id="message" name="message" rows="5" placeholder="Queremos saber sobre ti, contactaremos contigo lo antes posible" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <aside class="sidebar">
        <h2>Explora la web</h2>
        <ul>
            <li><a href="inicio.html">Página Principal</a></li>
            <li><a href="disq.html">Nuestro equipo</a></li>
            <li><a href="contacto.html">Contactanos</a></li>
        </ul>
    </aside>

    <footer>
        <p>&copy; <i>2024 Saniax Music. Todos los derechos reservados.</i></p>
    </footer>
</body>
</html>
